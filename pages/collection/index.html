<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收藏索引</title>
  <meta name="description" content="网站目录索引">
</head>
<body>
  直接收藏子页面就行，总感觉当前写的这一套有点怪了，下次感觉有刚需的时候再改改。
  <ul id="linkList"></ul>
  <script>

    const linkList = document.getElementById('linkList');
    const links = [
      ["ai搜索", "./ai-search.html", ""]
    ];
    links.forEach(([name, link, title]) => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = link;
      a.textContent = name;
      a.title = title;
      li.appendChild(a);
      linkList.appendChild(li);
    });

</script>
</body>
</html>
